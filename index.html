    <!-- LIVE UPDATE CHECKER -->
    <script>
      (function() {
        // Check for updates every 30 seconds
        setInterval(async () => {
          try {
            // Append timestamp to prevent browser caching of the JSON request itself
            const response = await fetch('/version.json?t=' + new Date().getTime(), { cache: 'no-store' });
            if (!response.ok) return;
            
            const data = await response.json();

            // Initialize version on first load
            if (!window.CLIENT_VERSION) {
              window.CLIENT_VERSION = data.version;
              console.log('Current Client Version:', window.CLIENT_VERSION);
            } 
            // Reload if version mismatch detected
            else if (window.CLIENT_VERSION !== data.version) {
              console.log('New version detected:', data.version, '. Reloading...');
              
              // clear caches if using a service worker
              if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                  await registration.unregister();
                }
              }
              
              window.location.reload();
            }
          } catch (err) {
            // Silent fail on network errors (don't annoy user)
            console.warn('Update check failed:', err);
          }
        }, 30000);
      })();
    </script>
